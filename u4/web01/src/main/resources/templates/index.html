<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>List Objects</title>
</head>
<body>
<div layout:fragment="customContent">
    <button class="btn btn-primary" th:onclick="'javascript:window.location=\'' + @{/create} + '\';'">Create</button>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Value 1</th>
            <th>Value 2</th>
            <th>Value 3</th>
            <th>&nbsp;</th>
        </tr>
        <tr th:each="obj : ${allObj}">
            <td th:text="${obj.id}" th:href="@{/update/{id}(id=${obj.id})}" />
            <td th:text="${obj.value1}" />
            <td th:text="${obj.value2}" />
            <td th:text="${obj.value3}" />
            <td>
                <a th:href="@{/update/{id}(id=${obj.id})}" class="btn btn-warning">Edit</a>&nbsp;&nbsp;
                <a th:href="@{/delete?id={id}(id=${obj.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
